<ng-container *ngIf="this.data">
<div class="card shadow-sm" style="width: 400px;">
  <div class="card-header" placement="right" ngbPopover="{{this.infoMessage}}" popoverTitle="Info" id="headingOne">
    <h5>Porgress</h5>
  </div>
  <ngx-charts-advanced-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [animations]="true"
  >
</ngx-charts-advanced-pie-chart>
</div>
<span data-feather="info"></span>
</ng-container>
