<ng-container *ngIf="this.data">
  <div class="card shadow-sm" style="width: 400px; height: 300px;">
    <div class="card-header" placement="right" ngbPopover="{{this.infoMessage}}" popoverTitle="Info" id="headingOne">
      <h5>Progress</h5>
    </div>
    <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="data" [animations]="true">
    </ngx-charts-advanced-pie-chart>
  </div>
</ng-container>
