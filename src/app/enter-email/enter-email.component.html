<div class="row h-100 justify-content-center align-items-center">
  <form #emailForm="ngForm" (ngSubmit)="emailForm.valid && onSubmit(emailForm)" action=""
  class="main-form shadow-sm p-3 mb-5 bg-white rounded" novalidate>
    <div class="row">
      <div class="col text-center">
        <img src="../../assets/atlermoodlev2.png" alt="">
      </div>
    </div>
    <div *ngIf="this.errorMessage">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">Oops.. !</h4>
        {{this.errorMessage}}
      </div>
    </div>
    <div *ngIf="this.successMessage">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <h4 class="alert-heading">Well Done.. ! </h4>
        {{this.successMessage}}
      </div>
    </div>
    <div class="form-group">
      <input type="text" name="username" id="login" placeholder="Email address"
        class="form-control rounded-lg border border-primary" name="email" #email="ngModel"
        [(ngModel)]="emailModel.email" [ngClass]="{'invalid-textbox': emailForm.submitted && !email.valid}" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary">Enter your email</button>
        </div>
      </div>
    </div>
  </form>
</div>
