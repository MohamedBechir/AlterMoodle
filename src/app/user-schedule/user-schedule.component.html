<div class="row">
  <div class="col-md-3">
    <div class="card" mwlDroppable (drop)="externalDrop($event.dropData.event)" dragOverClass="drag-over">
      <div class="card-body">
        <p *ngIf="externalEvents.length === 0"><em>No events added</em></p>
        <ul>
          <li *ngFor="let event of externalEvents" mwlDraggable [dropData]="{event: event}"
            dragActiveClass="drag-active">
            <a href="javascript:;" [style.color]="event.color.primary">
              {{ event.title }}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <form role="form" #submissionForm="ngForm" (ngSubmit)="onSubmit(submissionForm)">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" aria-describedby="emailHelp" placeholder="Course Name">
      </div>
      <div class="form-group">
        <label for="courseCode">Course Code</label>
        <input type="text" [(ngModel)]="courseEvent.title" name="title" #title="ngModel" class="form-control" id="courseCode" placeholder="Course Name">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="col-md-9">
    <mwl-calendar-week-view
    precision="minutes"
    [viewDate]="viewDate"
    [weekStartsOn] = "weekStartsOn"
    [dayStartHour] = "dayStartHour"
    [dayEndHour] = "dayEndHour"
    [events]="events"
    [snapDraggedEvents]="false"
    (eventTimesChanged)="eventDropped($event)"
  >
  </mwl-calendar-week-view>
  </div>
</div>
