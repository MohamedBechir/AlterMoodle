<div class="row h-100 justify-content-center align-items-center">
  <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit(loginForm)" action=""
    class="main-form shadow-sm p-3 mb-5 bg-white rounded" novalidate>
    <div class="row">
      <div class="col text-center">
        <img src="../../assets/atlermoodlev2.png" alt="">
      </div>
    </div>
    <div class="form-group">
      <div *ngIf="this.errMsg">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <h4 class="alert-heading">Oops.. !</h4>
          {{this.errMsg}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" name="username" id="login" placeholder="Email address"
        class="form-control rounded-lg border border-primary" name="email" #email="ngModel"
        [(ngModel)]="userModel.email" [ngClass]="{'invalid-textbox': loginForm.submitted && !email.valid}" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" placeholder="Password" #password="ngModel"
        [(ngModel)]="userModel.password" class="form-control rounded-lg border border-primary" required>
      <div class="invalid-feedback">Please enter a valid password.</div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
    <div class="hyperLinks">
          <div><a routerLink = "/signup">Create an account</a></div>
          <div><a routerLink = "/enter-email">Forgot password?</a></div>
    </div>
  </form>
</div>
