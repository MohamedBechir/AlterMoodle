<ng-container *ngIf="this.data">
  <div class="card shadow-sm" style="width: 400px; height: 363px;">
    <div class="card-header">
      <h5>Time Spent Graph</h5>
    </div>
    <ngx-charts-gauge [view]="view" [scheme]="colorScheme" [results]="data" [min]="0" [max]="6" [angleSpan]="240"
      [startAngle]="-120" [units]="'Hours'" [bigSegments]="10" [smallSegments]="5" (select)="onSelect($event)">
    </ngx-charts-gauge>
  </div>
</ng-container>
