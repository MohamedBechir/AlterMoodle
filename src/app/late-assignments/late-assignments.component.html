<div class="card scroll" style="width: 350px; height: 300px;">
  <div class="card-header">
    <h5>Late Assignments</h5>
  </div>
  <div *ngIf="(this.lateAssignments | async)?.length else empty">
    <ng-container *ngFor="let assignment of this.lateAssignments | async">
      <app-late-assignment-element [date]="assignment.expDate" [name]="assignment.name" [url]="assignment.url">
      </app-late-assignment-element>
    </ng-container>
  </div>
</div>

<ng-template #empty>
  <div class="card-body">
    <div class="h-75 row align-items-center">
      <div class="col text-center">
        <svg class="bi bi-check-circle success" width="150px" height="150px" viewBox="0 0 16 16" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
          <path fill-rule="evenodd"
            d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
        </svg>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col text-center">
        No Late Assignments!
      </div>
    </div>
  </div>
</ng-template>
