<div class="row h-100 justify-content-center align-items-center">
    <form #PasswordForm="ngForm" (ngSubmit)="PasswordForm.valid && onSubmit(PasswordForm)" 
     class="main-form shadow-sm p-3 mb-5 bg-white rounded" novalidate action="" >
      <div class="row">
        <div class="col text-center">
          <img src="../../assets/atlermoodlev2.png" alt="">
        </div>
      </div>
      <div *ngIf="this.userStatus=='noAccess'">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <h4 class="alert-heading">Oops.. !</h4>
No User is found.. !
        </div>
      </div>
      <div *ngIf="this.userStatus=='Access'">
        <div *ngIf="this.errorMessage">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">Oops.. !</h4>
            {{this.errorMessage}}
          </div>
        </div>
        <div *ngIf="this.successMessage">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <h4 class="alert-heading">Well Done.. ! </h4>
            {{this.successMessage}}
          </div>
        </div>
        <div class="form-group">
          <input type="password" name="newPassword" id="newPassword" placeholder="newPassword"  #newPassword = "ngModel"
          [(ngModel)] = "passwordModel.newPassword"  class="form-control rounded-lg border border-primary" required>
          <div class="invalid-feedback">Please enter a valid password.</div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Enter your password</button>
            </div>
          </div>
        </div>
        <div class="hyperLinks">
          <div><a routerLink = "/enter-email">Did not receive the email?</a></div>
        </div>
      </div>
    
    </form>
  </div>
