<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

</head>

<body>
  <div class="container d-flex justify-content-center align-items-center">
        <form action="" class="main-form shadow-sm p-3 mb-5 bg-white rounded" novalidate>
          <div class="row">
            <div class="col text-center">
              <img src="https://i.imgur.com/ygnXrEs.png" alt="">
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control rounded-lg border border-primary" required>
            <div class="invalid-feedback">Please enter a valid username.</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control rounded-lg border border-primary" required>
            <div class="invalid-feedback">Please enter a valid username.</div>
          </div>
          &nbsp;
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
          &nbsp;
          <div class="form-group">
            <div class="row">
              <div class="col text-center">
                <a href="#">New ? Create an account.</a>
              </div>
            </div>
          </div>
        </form>
      </div>
</body>

</html>
