<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Login</title>

</head>

<body>
  <div class="row h-100 justify-content-center align-items-center">
        <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && onSubmit(loginForm)" action="" class="main-form shadow-sm p-3 mb-5 bg-white rounded" novalidate>
          <div class="row">
            <div class="col text-center">
              <img src="../../assets/atlermoodle.png" alt="">
            </div>
          </div>
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" name="username" id="login" placeholder="Login" class="form-control rounded-lg border border-primary"
            name="email" #email="ngModel" [(ngModel)]="userModel.email"
            [ngClass]="{'invalid-textbox': loginForm.submitted && !email.valid}" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"
            #password="ngModel" [(ngModel)]="userModel.password" class="form-control rounded-lg border border-primary" required>
            <div class="invalid-feedback">Please enter a valid username.</div>
          </div>
          &nbsp;
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
          &nbsp;
          <div class="form-group">
            <div class="row">
              <div class="col text-center">
                <a href="#">New ? Create an account.</a>
              </div>
            </div>
          </div>
        </form>
      </div>
</body>

</html>
